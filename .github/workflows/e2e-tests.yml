name: E2E Tests

# Trigger on pull requests targeting main branch
on:
  pull_request:
    branches: [main]

# Configuration constants - Update these values for easy maintenance
# These values are used throughout the workflow and passed to composite actions
vars:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  FIREBASE_PROJECT_ID: 'demo-test'
  E2E_BASE_URL: 'http://localhost:3000'
  EMULATOR_UI_PORT: '4000'
  EMULATOR_MAX_ATTEMPTS: '30'
  SETUP_TIMEOUT: '10'
  TEST_TIMEOUT: '15'
  AGGREGATE_TIMEOUT: '5'

jobs:
  # Setup job: Install dependencies and cache artifacts for reuse by test jobs
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    timeout-minutes: ${{ vars.SETUP_TIMEOUT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          node-version: ${{ vars.NODE_VERSION }}
          java-version: ${{ vars.JAVA_VERSION }}
          java-distribution: ${{ vars.JAVA_DISTRIBUTION }}

      - name: Setup Playwright browsers
        uses: ./.github/actions/setup-playwright

      - name: Upload dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

  # Test jobs: Run in parallel using matrix strategy
  # Note: Test matrix configuration is also available in .github/workflows/test-matrix.json
  # for reference and potential future tooling. The matrix must be defined inline here
  # as GitHub Actions doesn't support loading matrix from external files natively.
  test:
    name: Test ${{ matrix.suite }}
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: ${{ vars.TEST_TIMEOUT }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: Auth + Student
            test_paths: e2e/tests/auth/ e2e/tests/student/
            artifact_name: auth-student
          - suite: Supervisor
            test_paths: e2e/tests/supervisor/
            artifact_name: supervisor
          - suite: Admin
            test_paths: e2e/tests/admin/
            artifact_name: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          node-version: ${{ vars.NODE_VERSION }}
          java-version: ${{ vars.JAVA_VERSION }}
          java-distribution: ${{ vars.JAVA_DISTRIBUTION }}

      - name: Setup Playwright browsers
        uses: ./.github/actions/setup-playwright

      - name: Set test environment variables
        uses: ./.github/actions/test-env-vars
        with:
          project-id: ${{ vars.FIREBASE_PROJECT_ID }}
          base-url: ${{ vars.E2E_BASE_URL }}

      - name: Start Firebase Emulators
        uses: ./.github/actions/firebase-emulators
        with:
          action: start
          project-id: ${{ vars.FIREBASE_PROJECT_ID }}
          max-attempts: ${{ vars.EMULATOR_MAX_ATTEMPTS }}
          emulator-ui-port: ${{ vars.EMULATOR_UI_PORT }}

      - name: Run Tests
        shell: bash
        run: npx playwright test ${{ matrix.test_paths }}

      - name: Stop Firebase Emulators
        if: always()
        uses: ./.github/actions/firebase-emulators
        with:
          action: stop

      - name: Upload test artifacts
        uses: ./.github/actions/upload-test-artifacts
        with:
          artifact-name: ${{ matrix.artifact_name }}

  # Aggregate results from all test jobs
  aggregate-results:
    name: Aggregate Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: ${{ vars.AGGREGATE_TIMEOUT }}

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: all-results/

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: all-results/
          retention-days: 30
          if-no-files-found: ignore
