name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (required for Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        run: |
          # Start emulators in background using a more reliable method
          # Redirect output and run in background, then capture the actual process
          npx firebase emulators:start --only auth,firestore > emulator.log 2>&1 &
          sleep 3
          
          # Find the actual firebase process PID (more reliable than $!)
          # Use ps and grep for better compatibility
          EMULATOR_PID=$(ps aux | grep -E "[f]irebase emulators:start" | awk '{print $2}' | head -1)
          if [ -z "$EMULATOR_PID" ]; then
            echo "✗ Failed to find emulator process. Logs:"
            cat emulator.log
            echo "Running processes:"
            ps aux | grep firebase || echo "No firebase processes found"
            exit 1
          fi
          
          echo "Started Firebase emulators with PID: $EMULATOR_PID"
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulator UI to be ready (this indicates all emulators are up)
          echo "Waiting for Firebase emulators to start..."
          MAX_ATTEMPTS=60
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Check if process is still running first
            if ! kill -0 $EMULATOR_PID 2>/dev/null; then
              echo "✗ Emulator process died. Logs:"
              cat emulator.log
              exit 1
            fi
            
            # Check if emulator UI is ready
            if curl -f -s http://localhost:4000 > /dev/null 2>&1; then
              echo "✓ Firebase emulators are ready!"
              break
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "✗ Emulators failed to start within timeout. Logs:"
              cat emulator.log
              echo "Checking if ports are in use:"
              (ss -tuln 2>/dev/null || netstat -tuln 2>/dev/null || lsof -i -P -n 2>/dev/null | grep -E ':(4000|9099|8080)') || echo "Could not check ports"
              exit 1
            fi
            
            echo "  Attempt $ATTEMPT/$MAX_ATTEMPTS: Waiting for emulators..."
            sleep 2
          done
          
          echo "Emulator startup complete. Final logs:"
          tail -30 emulator.log
        env:
          E2E_TEST: 'true'
          NODE_ENV: 'test'
          FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
          FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
          FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

      - name: Verify Emulators Still Running
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            if ! kill -0 $EMULATOR_PID 2>/dev/null; then
              echo "✗ Emulator process is not running!"
              exit 1
            fi
            echo "✓ Emulator process is still running (PID: $EMULATOR_PID)"
          fi
          # Verify emulator UI is still accessible
          if ! curl -f -s http://localhost:4000 > /dev/null 2>&1; then
            echo "✗ Emulator UI is not accessible!"
            exit 1
          fi
          echo "✓ Emulator UI is accessible"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: 'true'
          E2E_BASE_URL: 'http://localhost:3000'
          E2E_TEST: 'true'
          NODE_ENV: 'test'
          FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
          FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
          FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

      - name: Stop Firebase Emulators
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            kill $EMULATOR_PID 2>/dev/null || true
          fi
          pkill -f "firebase emulators" || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

