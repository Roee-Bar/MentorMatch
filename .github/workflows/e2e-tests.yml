name: E2E Tests

# Trigger on pull requests targeting main branch
on:
  pull_request:
    branches: [main]

# Configuration constants (update these values to change versions/timeouts)
# Node.js version, Java version, and timeouts are defined here for easy maintenance
# These values are used throughout the workflow and passed to composite actions

# Shared environment variables for Firebase emulators
env:
  E2E_TEST: 'true'
  NODE_ENV: 'test'
  FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
  FIRESTORE_EMULATOR_HOST: 'localhost:8080'
  NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
  NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
  NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
  NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
  FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
  FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
  FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

jobs:
  # Setup job: Install dependencies and cache artifacts for reuse by test jobs
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          node-version: '20'
          java-version: '17'
          java-distribution: 'temurin'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Upload dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

  # Test jobs: Run in parallel using matrix strategy
  test:
    name: Test ${{ matrix.suite }}
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: Auth + Student
            test_paths: e2e/tests/auth/ e2e/tests/student/
            artifact_name: auth-student
          - suite: Supervisor
            test_paths: e2e/tests/supervisor/
            artifact_name: supervisor
          - suite: Admin
            test_paths: e2e/tests/admin/
            artifact_name: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          node-version: '20'
          java-version: '17'
          java-distribution: 'temurin'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        uses: ./.github/actions/firebase-emulators
        with:
          action: start
          project-id: 'demo-test'
          max-attempts: '30'
          emulator-ui-port: '4000'

      - name: Run Tests
        shell: bash
        run: npx playwright test ${{ matrix.test_paths }}
        env:
          CI: 'true'
          E2E_TEST: 'true'
          NODE_ENV: 'test'
          E2E_BASE_URL: 'http://localhost:3000'
          FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
          FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
          FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

      - name: Stop Firebase Emulators
        if: always()
        uses: ./.github/actions/firebase-emulators
        with:
          action: stop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.artifact_name }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.artifact_name }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  # Aggregate results from all test jobs
  aggregate-results:
    name: Aggregate Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 5

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: all-results/

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: all-results/
          retention-days: 30
          if-no-files-found: ignore
