name: E2E Tests

# Trigger on pull requests targeting main branch
on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (required for Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        run: |
          echo "Starting Firebase emulators..."
          
          # Start emulators in background with explicit project
          # Use --project flag to avoid any project detection issues
          npx firebase emulators:start --only auth,firestore --project demo-test > emulator.log 2>&1 &
          BACKGROUND_PID=$!
          echo "Background process started with PID: $BACKGROUND_PID"
          
          # Give emulators minimal time to initialize
          sleep 2
          
          # Check if background process is still running
          if ! kill -0 $BACKGROUND_PID 2>/dev/null; then
            echo "✗ Background process died immediately. Logs:"
            cat emulator.log
            exit 1
          fi
          
          # Find the actual firebase/java process PID (more reliable)
          # Firebase emulators spawn Java processes, so we need to find those
          sleep 1
          EMULATOR_PID=$(ps aux | grep -E "[j]ava.*firebase" | awk '{print $2}' | head -1)
          if [ -z "$EMULATOR_PID" ]; then
            # Fallback: try to find any firebase process
            EMULATOR_PID=$(ps aux | grep -E "[f]irebase" | awk '{print $2}' | head -1)
          fi
          
          if [ -z "$EMULATOR_PID" ]; then
            echo "✗ Failed to find emulator process. Logs:"
            cat emulator.log
            exit 1
          fi
          
          echo "✓ Found emulator process with PID: $EMULATOR_PID"
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulator UI to be ready (this indicates all emulators are up)
          echo "Waiting for Firebase emulators to start..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Check if process is still running first
            if ! kill -0 $EMULATOR_PID 2>/dev/null; then
              echo "✗ Emulator process (PID: $EMULATOR_PID) died. Logs:"
              cat emulator.log
              exit 1
            fi
            
            # Check if emulator UI is ready
            if curl -f -s http://localhost:4000 > /dev/null 2>&1; then
              echo "✓ Firebase emulators are ready! (took ~$((ATTEMPT * 1))s)"
              break
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            
            # Show progress every 10 attempts
            if [ $((ATTEMPT % 10)) -eq 0 ]; then
              echo "  Attempt $ATTEMPT/$MAX_ATTEMPTS: Still waiting..."
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "✗ Emulators failed to start within timeout. Logs:"
              cat emulator.log
              exit 1
            fi
            
            sleep 1
          done
          
          echo "✓ Emulator startup complete"
        env:
          E2E_TEST: 'true'
          NODE_ENV: 'test'
          FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
          FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
          FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: 'true'
          E2E_BASE_URL: 'http://localhost:3000'
          E2E_TEST: 'true'
          NODE_ENV: 'test'
          FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
          NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          NEXT_PUBLIC_FIREBASE_API_KEY: 'test-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'localhost'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'demo-test'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'demo-test.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:test'
          FIREBASE_ADMIN_PROJECT_ID: 'demo-test'
          FIREBASE_ADMIN_CLIENT_EMAIL: 'test@example.com'
          FIREBASE_ADMIN_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n'

      - name: Stop Firebase Emulators
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            kill $EMULATOR_PID 2>/dev/null || true
          fi
          pkill -f "firebase emulators" || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

