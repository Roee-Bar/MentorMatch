name: Setup Node.js Environment

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      install-deps:
        required: false
        type: boolean
        default: true
    outputs:
      cache-hit:
        description: 'Whether the dependency cache was hit'
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    name: Setup Node.js
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Restore dependencies cache
        if: inputs.install-deps
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: inputs.install-deps && steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

