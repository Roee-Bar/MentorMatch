name: CI

# Trigger on pull requests and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Prevent overlapping workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Shared environment variables
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'
  PROJECT_ID: 'demo-test'

jobs:
  # Fast checks - run in parallel
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ env.PROJECT_ID }}

  # E2E Tests - runs after fast checks pass
  test:
    name: E2E Tests
    needs: [lint, typecheck, build]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set test environment variables
        run: |
          echo "E2E_TEST=true" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "FIREBASE_AUTH_EMULATOR_HOST=localhost:9099" >> $GITHUB_ENV
          echo "FIRESTORE_EMULATOR_HOST=localhost:8081" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST=localhost:9099" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST=localhost:8081" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIREBASE_ADMIN_PROJECT_ID=${{ env.PROJECT_ID }}" >> $GITHUB_ENV

      - name: Start Firebase Emulators
        run: |
          echo "Starting Firebase emulators..."
          npx firebase emulators:start --only auth,firestore &
          
          # Wait for emulator UI to be ready (port 4000)
          echo "Waiting for emulators to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:4000 > /dev/null 2>&1; then
              echo "Emulators are ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "ERROR: Emulators failed to start within timeout"
              pkill -f "firebase emulators" || true
              exit 1
            fi
            sleep 2
          done

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Stop Firebase Emulators
        if: always()
        run: |
          echo "Stopping Firebase emulators..."
          pkill -f "firebase emulators" || true
          # Wait a bit for cleanup
          sleep 2
          # Ensure all Java processes related to Firebase are stopped
          pkill -f "java.*firebase" || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
