name: CI/CD

# Trigger on pull requests and pushes to main
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent overlapping workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Shared environment variables
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'
  PROJECT_ID: 'demo-test'

jobs:
  # Fast checks - run in parallel
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --silent

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --silent

      - name: Run TypeScript type check
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --silent

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ env.PROJECT_ID }}

  # E2E Tests - runs after fast checks pass
  test:
    name: E2E Tests
    needs: [lint, typecheck, build]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: npm ci --silent

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: false

      - name: Set test environment variables
        run: |
          echo "E2E_TEST=true" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "FIREBASE_AUTH_EMULATOR_HOST=localhost:9099" >> $GITHUB_ENV
          echo "FIRESTORE_EMULATOR_HOST=localhost:8081" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST=localhost:9099" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST=localhost:8081" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ env.PROJECT_ID }}.appspot.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789:web:test" >> $GITHUB_ENV
          echo "FIREBASE_ADMIN_PROJECT_ID=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCLOUD_PROJECT=${{ env.PROJECT_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_E2E_TEST=true" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_NODE_ENV=test" >> $GITHUB_ENV

      - name: Start Firebase Emulators
        run: |
          echo "::group::Starting Firebase Emulators"
          _JAVA_OPTIONS='-XX:+IgnoreUnrecognizedVMOptions' FIREBASE_EMULATOR_DEBUG_LOG=/dev/null npx firebase emulators:start --only auth,firestore > /tmp/firebase-emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "Started emulators with PID: $EMULATOR_PID"
          echo "::endgroup::"
          
          echo "Waiting for emulators to be ready..."
          
          # Wait for Emulator UI (port 4000)
          echo "Checking Emulator UI (port 4000)..."
          timeout 60 bash -c 'until curl -f http://localhost:4000 > /dev/null 2>&1; do sleep 2; done' || {
            echo "::error::Emulator UI failed to start within timeout"
            echo "::group::Firebase Emulator Logs"
            cat /tmp/firebase-emulator.log || true
            echo "::endgroup::"
            pkill -f "firebase emulators" || true
            exit 1
          }
          
          # Wait for Auth Emulator (port 9099) - check for ready status
          echo "Checking Auth Emulator (port 9099)..."
          timeout 60 bash -c 'until curl -s http://localhost:9099 | grep -q "ready"; do sleep 2; done' || {
            echo "::error::Auth Emulator failed to start within timeout"
            echo "::group::Firebase Emulator Logs"
            cat /tmp/firebase-emulator.log || true
            echo "::endgroup::"
            pkill -f "firebase emulators" || true
            exit 1
          }
          
          # Wait for Firestore Emulator (port 8081) - check for "Ok" response
          echo "Checking Firestore Emulator (port 8081)..."
          timeout 60 bash -c 'until curl -s http://localhost:8081 | grep -q "Ok"; do sleep 2; done' || {
            echo "::error::Firestore Emulator failed to start within timeout"
            echo "::group::Firebase Emulator Logs"
            cat /tmp/firebase-emulator.log || true
            echo "::endgroup::"
            pkill -f "firebase emulators" || true
            exit 1
          }
          
          echo "✓ All emulators are ready!"
          echo "  - Emulator UI: http://localhost:4000"
          echo "  - Auth Emulator: http://localhost:9099"
          echo "  - Firestore Emulator: http://localhost:8081"

      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Stop Firebase Emulators
        if: always()
        run: |
          echo "Stopping Firebase emulators..."
          pkill -f "firebase emulators" || true
          sleep 2
          pkill -f "java.*firebase" || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  # Deploy job - runs after tests pass, only on main branch
  deploy:
    name: Deploy to Vercel
    needs: [lint, typecheck, build, test]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only deploy on pushes to main branch or manual workflow dispatch
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --silent

      - name: Set build environment variables
        run: |
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> $GITHUB_ENV

      - name: Build application
        run: npm run build

      - name: Deploy Summary
        if: always()
        shell: bash
        run: |
          echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **Deployment passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Deployment failed.**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Actual deployment to Vercel is handled by Vercel's GitHub integration." >> $GITHUB_STEP_SUMMARY
