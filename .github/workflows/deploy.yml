name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent overlapping workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'

      - name: Set build environment variables
        uses: ./.github/actions/build-env-vars
        with:
          project-id: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          api-key: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          auth-domain: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          storage-bucket: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          messaging-sender-id: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          app-id: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Build application
        run: npm run build

      - name: Deploy Summary
        if: always()
        uses: ./.github/actions/job-summary
        with:
          job-name: 'Deployment'
          status: ${{ job.status }}
          details: |
            - Environment: ${{ github.event.inputs.environment || 'production' }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            Note: Actual deployment to Vercel is handled by Vercel's GitHub integration.

