name: 'Build Environment Variables'
description: 'Set up Firebase environment variables for builds (DEPRECATED: Use setup-env-vars with context=build instead)'

inputs:
  project-id:
    description: 'Firebase project ID'
    required: false
    default: 'demo-test'
  api-key:
    description: 'Firebase API key (use secret for production)'
    required: false
    default: 'test-api-key'
  auth-domain:
    description: 'Firebase Auth domain'
    required: false
    default: 'localhost'
  storage-bucket:
    description: 'Firebase Storage bucket (auto-generated from project-id if not provided)'
    required: false
    default: ''
  messaging-sender-id:
    description: 'Firebase Messaging Sender ID'
    required: false
    default: '123456789'
  app-id:
    description: 'Firebase App ID'
    required: false
    default: '1:123456789:web:test'

runs:
  using: 'composite'
  steps:
    - name: Set build environment variables (using unified action)
      uses: ./.github/actions/setup-env-vars
      with:
        context: 'build'
        project-id: ${{ inputs.project-id }}
        api-key: ${{ inputs.api-key }}
        auth-domain: ${{ inputs.auth-domain }}
        storage-bucket: ${{ inputs.storage-bucket }}
        messaging-sender-id: ${{ inputs.messaging-sender-id }}
        app-id: ${{ inputs.app-id }}

